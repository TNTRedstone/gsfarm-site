name: build-website
on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']
jobs:
    build:
        name: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - uses: oven-sh/setup-bun@v1
            - run: bun install
            - run: bun prettier . --write
            - run: bun run build